<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="time.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Time || Mostafa Kobesy</title>
</head>
<body>
    <div class="container">
        <section>
            <div class="clock">
                <div class="container">
                    <h2 id="hour">00</h2>
                    <h2 class="dot">:</h2>
                    <h2 id="minute" >00</h2>
                    <h2 class="dot" >:</h2>
                    <h2 id="second" >00</h2>
                    <span class="am-pm">AM</span>
                </div>
            </div>
        </section>
            <footer>
                <ul>
                    <li class="linkedin"><i class="fa-brands fa-linkedin"></i></li>
                    <li class="whatsapp"><i class="fa-brands fa-square-whatsapp"></i></li>
                    <li class="instagram"><i class="fa-brands fa-instagram"></i></li>
                    <li class="github"><i class="fa-brands fa-github"></i></li>
                </ul>
                <p>Copyright 2024 | Designed by <span>Mostafa Kobesy</span></p>
            </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
